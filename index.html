<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up via OTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="textbox">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <button type="button" id="send-otp" class="btn">Send OTP</button>
                
                <div class="textbox" id="otp-container" style="display: none;">
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" id="verify-otp" class="btn" style="display: none;">Verify OTP</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
