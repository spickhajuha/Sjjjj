
<!DOCTYPE html>
<html>
<head>
	<title>Video Button</title>
	<style>
		.video-button {
			position: relative;
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.video-button:hover {
			background-color: #3e8e41;
		}
		
		.video-button video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<button class="video-button">
		<video muted loop>
			<source src="video.mp4" type="video/mp4">
		</video>
		Watch Video
	</button>
</body>
</html>
